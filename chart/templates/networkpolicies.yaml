# üîí 1Ô∏è‚É£ Bloquea todo por defecto (Ingress y Egress)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# üåê 2Ô∏è‚É£ Permitir tr√°fico DNS (resoluci√≥n de nombres)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
spec:
  podSelector: {}  # Aplica a todos los pods del namespace
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: UDP
          port: 53
---
# üíª 3Ô∏è‚É£ El frontend puede llamar al backend-api
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-to-api
spec:
  podSelector:
    matchLabels:
      app: backend-api
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: frontend
      ports:
        - protocol: TCP
          port: 8080
---
# üíª 4Ô∏è‚É£ Permitir salida del frontend hacia el backend-api
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-api
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: backend-api
      ports:
        - protocol: TCP
          port: 8080
---
# üîÑ 5Ô∏è‚É£ El backend-api puede llamar al backend-data
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-to-data
spec:
  podSelector:
    matchLabels:
      app: backend-data
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: backend-api
      ports:
        - protocol: TCP
          port: 8081
---
# üîÑ 6Ô∏è‚É£ Permitir salida del backend-api hacia backend-data
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-api-to-data
spec:
  podSelector:
    matchLabels:
      app: backend-api
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: backend-data
      ports:
        - protocol: TCP
          port: 8081
---
# üß© 7Ô∏è‚É£ El backend-data puede llamar a MongoDB
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-data-to-mongodb
spec:
  podSelector:
    matchLabels:
      app: mongodb
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: backend-data
      ports:
        - protocol: TCP
          port: 27017
---
# üß© 8Ô∏è‚É£ Permitir salida de backend-data hacia MongoDB
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-data-to-db
spec:
  podSelector:
    matchLabels:
      app: backend-data
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: mongodb
      ports:
        - protocol: TCP
          port: 27017
---
# üß™ 9Ô∏è‚É£ Permitir salida de pods de prueba (curlpod, dnsutils, etc.)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-egress-test-tools
spec:
  podSelector:
    matchLabels:
      run: curlpod
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector: {}  # puede acceder a cualquier namespace
